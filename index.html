<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Ecology Quiz 🌿</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🌿 Wildlife Ecology Quiz</h1>

        <div id="learning-section">
            <h2>📖 Learning</h2>
            <p class="section-description">Study mode - View all questions with correct answers highlighted</p>
            <button class="learning-button" data-assignment="Assignment 1">📖 Week 1</button>
            <button class="learning-button" data-assignment="Assignment 2">📖 Week 2</button>
            <button class="learning-button" data-assignment="Assignment 3">📖 Week 3</button>
            <button class="learning-button" data-assignment="Assignment 4">📖 Week 4</button>
            <button class="learning-button" data-assignment="Assignment 5">📖 Week 5</button>
            <button class="learning-button" data-assignment="Assignment 6">📖 Week 6</button>
            <button class="learning-button" data-assignment="Assignment 7">📖 Week 7</button>
            <button class="learning-button" data-assignment="Assignment 8">📖 Week 8</button>
            <button class="learning-button" data-assignment="Assignment 9">📖 Week 9</button>
            <button class="learning-button" data-assignment="Assignment 10">📖 Week 10</button>
            <button class="learning-button" data-assignment="Assignment 11">📖 Week 11</button>
        </div>

        <div id="assignment-selection">
            <h2>🎯 Select an Assignment</h2>
            <p class="section-description">Test your knowledge with interactive quizzes</p>
            <button class="week-button" data-assignment="Assignment 1">📚 Week 1</button>
            <button class="week-button" data-assignment="Assignment 2">📚 Week 2</button>
            <button class="week-button" data-assignment="Assignment 3">📚 Week 3</button>
            <button class="week-button" data-assignment="Assignment 4">📚 Week 4</button>
            <button class="week-button" data-assignment="Assignment 5">📚 Week 5</button>
            <button class="week-button" data-assignment="Assignment 6">📚 Week 6</button>
            <button class="week-button" data-assignment="Assignment 7">📚 Week 7</button>
            <button class="week-button" data-assignment="Assignment 8">📚 Week 8</button>
            <button class="week-button" data-assignment="Assignment 9">📚 Week 9</button>
            <button class="week-button" data-assignment="Assignment 10">📚 Week 10</button>
            <button class="week-button" data-assignment="Assignment 11">📚 Week 11</button>
            <button class="week-button" data-assignment="all">🎯 All Weeks Combined</button>
        </div>

        <div id="learning-container" style="display: none;">
            <h2 id="learning-title"></h2>
            <button id="back-to-menu" style="margin-bottom: 20px;">← Back to Menu</button>
            <div id="learning-questions-wrapper">
                <!-- Learning questions will be dynamically loaded here -->
            </div>
            <button id="back-to-menu-bottom" style="margin-top: 30px;">← Back to Menu</button>
        </div>

        <div id="quiz-container" style="display: none;">
            <button id="back-to-menu-quiz" style="margin-bottom: 20px;">← Back to Menu</button>
            <h2 id="quiz-title"></h2>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div id="questions-wrapper">
                <!-- All questions will be dynamically loaded here -->
            </div>
            
            <div class="submit-container">
                <button id="submit-button" style="display: none;">Submit Quiz</button>
            </div>
        </div>

        <div id="results-container" style="display: none;">
            <div class="score-display">
                <h2>🎉 Quiz Complete!</h2>
                <p>Your Score</p>
                <div>
                    <span id="score"></span> / <span id="total-questions"></span>
                </div>
                <p id="performance-message"></p>
            </div>
            
            <div class="results-buttons">
                <button id="review-answers-button">📋 Review My Answers</button>
                <button id="restart-button">🔄 Start New Quiz</button>
            </div>
            
            <div id="feedback-area" style="display: none;">
                <h3>📊 Detailed Review:</h3>
                <ul id="wrong-answers-list">
                    <!-- Wrong answers feedback will be loaded here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
